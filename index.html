
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Math Challenge</title>
  <style>
    body {
      font-family: 'Brush Script MT', cursive, sans-serif;
      background: linear-gradient(to right, #ffd6f3, #ffe6fa);
      padding: 2rem;
      margin: 0;
      color: #880e4f;
    }
    h1, h2 {
      color: #c2185b;
      text-shadow: 1px 1px #fff0f5;
      text-align: center;
    }
    .container {
      max-width: 90%;
      margin: auto;
    }
    .question-set {
      display: none;
      margin-top: 1rem;
      padding: 1.5rem;
      background: #ffe0f0;
      border: 2px solid #f8bbd0;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gift {
      display: none;
      margin: 1rem 0;
      padding: 1rem;
      background: #fce4ec;
      border-left: 6px solid #ec407a;
      border-radius: 10px;
      color: #ad1457;
      font-weight: bold;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Brush Script MT', cursive;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #ec407a;
    }
    label {
      display: block;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Birthday Math Challenge ðŸ’–</h1>
    <p style="text-align: center;">Solve each set of cute math puzzles to reveal your surprise gifts! You're amazing and brilliant ðŸ’•</p>

    <!-- All sets are already included in your saved version -->

    <script>
      function startGame() {
        document.querySelector("#set1").style.display = "block";
        event.target.style.display = "none";
      }

      function checkSet(setNum, answers) {
        let correct = true;
        for (let i = 0; i < 4; i++) {
          const qName = `q${(setNum - 1) * 4 + i + 1}`;
          const selected = document.querySelector(`input[name='${qName}']:checked`);
          if (!selected || selected.value !== answers[i]) {
            correct = false;
            if (selected) selected.parentElement.style.color = 'red';
          } else {
            selected.parentElement.style.color = 'green';
          }
        }
        if (correct) {
          document.querySelector(`#gift${setNum}`).style.display = 'block';
          const nextSet = document.querySelector(`#set${setNum + 1}`);
          if (nextSet) nextSet.style.display = 'block';
        }
      }
    </script>
  </div>
</body>
</html>
